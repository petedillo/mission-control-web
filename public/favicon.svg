<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Background: rounded square with dark glass surface -->
  <rect width="32" height="32" rx="8" fill="#1c1c20"/>
  <rect width="32" height="32" rx="8" fill="url(#glass)" opacity="0.6"/>

  <!-- Outer ring -->
  <circle cx="16" cy="16" r="10" stroke="url(#ring)" stroke-width="1.5" fill="none" opacity="0.5"/>

  <!-- Inner ring -->
  <circle cx="16" cy="16" r="6" stroke="url(#ring)" stroke-width="1" fill="none" opacity="0.35"/>

  <!-- Crosshair lines -->
  <line x1="16" y1="4" x2="16" y2="11" stroke="url(#ring)" stroke-width="1" stroke-linecap="round" opacity="0.4"/>
  <line x1="16" y1="21" x2="16" y2="28" stroke="url(#ring)" stroke-width="1" stroke-linecap="round" opacity="0.4"/>
  <line x1="4" y1="16" x2="11" y2="16" stroke="url(#ring)" stroke-width="1" stroke-linecap="round" opacity="0.4"/>
  <line x1="21" y1="16" x2="28" y2="16" stroke="url(#ring)" stroke-width="1" stroke-linecap="round" opacity="0.4"/>

  <!-- Center dot: bright primary blue -->
  <circle cx="16" cy="16" r="2.5" fill="url(#center)"/>
  <circle cx="16" cy="16" r="2.5" fill="#3b82f6" opacity="0.3" filter="url(#glow)"/>

  <defs>
    <radialGradient id="glass" cx="0.3" cy="0.2" r="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="ring" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <radialGradient id="center">
      <stop offset="0%" stop-color="#93c5fd"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
